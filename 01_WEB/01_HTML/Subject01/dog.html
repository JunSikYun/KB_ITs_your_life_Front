<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>동물 보호소 웹사이트</title>
    <style>
      * {
        color: white;
      }
      #item {
        background-color: red;
      }
      .item1 {
        background-color: purple;
      }
      .item2 {
        background-color: skyblue;
      }
      .item3 {
        background-color: greenyellow;
      }
      #item4 {
        background-color: blue;
      }
      #item5 {
        background-color: rgb(51, 1, 1);
      }
      #item6 {
        background-color: aqua;
      }
      .animal-card {
        background-color: palevioletred;
      }
      #notice {
        background-color: pink;
      }
      body {
        max-width: 900px;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header id="item6">
      <h1 id="item">행복한 동물 보호소</h1>
      <nav id="item5">
        <h2 class="item2">메뉴</h2>
        <p class="item1">오늘의 공지사항</p>
        <p class="item1">입양 안내</p>
        <p class="item1">봉사 신청</p>
      </nav>
    </header>
    <section id="notice">
      <h2 class="item2">공지사항</h2>
      <p class="item3">3월 봉사자 모집</p>
      <p class="item3">겨울철 동물 돌보기 안내</p>
    </section>
    <section id="item4">
      <h2>입양 가능한 동물들</h2>
      <div class="animal-card">
        <h3 class="item2">귀여운 코리안 숏헤어</h3>
        <p class="item3">나이: 1살</p>
        <p class="item3">성별: 여아</p>
      </div>
      <div class="animal-card">
        <h3 class="item2">활발한 믹스견</h3>
        <p class="item3">나이: 2살</p>
        <p class="item3">성별: 남아</p>
      </div>
    </section>
  </body>
</html>
