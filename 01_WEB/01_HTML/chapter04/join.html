<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>

        <label for="userId">사용자 ID</label>
        <input type="text" id="userId" name="userId" /><br /><br />

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" /><br /><br />

        <label for="confirmPassword">비밀번호 확인</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
        /><br /><br />

        <label for="name">이름</label>
        <input type="text" id="name" name="name" /><br /><br />

        <label>성별</label>
        <input type="radio" id="male" name="gender" value="남" />
        <label for="male">남</label>
        <input type="radio" id="female" name="gender" value="여" />
        <label for="female">여</label><br /><br />

        <label>취미</label>
        <input type="checkbox" id="soccer" name="hobby" value="축구" />
        <label for="soccer">축구</label>
        <input type="checkbox" id="baseball" name="hobby" value="야구" />
        <label for="baseball">야구</label>
        <input type="checkbox" id="volleyball" name="hobby" value="배구" />
        <label for="volleyball">배구</label>
        <input type="checkbox" id="basketball" name="hobby" value="농구" />
        <label for="basketball">농구</label><br /><br />

        <label for="email">email</label>
        <input type="email" id="email" name="email" /><br /><br />

        <label for="role">역할</label>
        <select id="role" name="role">
          <option value="admin">ADMIN</option>
          <option value="manager">관리자</option>
          <option value="user">일반회원</option></select
        ><br /><br />

        <button type="submit">확인</button>
        <button type="reset">다시쓰기</button>
      </fieldset>
    </form>
  </body>
</html>
