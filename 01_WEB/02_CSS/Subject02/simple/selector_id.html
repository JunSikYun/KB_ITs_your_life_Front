<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      #header {
        background-color: red;
        width: 800px;
        margin: 0 auto;
      }
      #wrap {
        overflow: hidden;
        width: 800px;
        margin: 0 auto;
      }
      #aside {
        background-color: blue;
        float: left;
        width: 200px;
      }
      #content {
        background-color: green;
        float: left;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>#header 태그</h1>
    </div>
    <div id="wrap">
      <div id="aside">
        <h1>#aside 태그</h1>
      </div>
      <div id="content">
        <h1>#content 태그</h1>
      </div>
    </div>
  </body>
</html>
