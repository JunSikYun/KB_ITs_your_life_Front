<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- My Solution -->
      <ul>
        <li v-for="student in students" :key="student.id">
          학생 ({{student.id}}), 이름 : {{student.name}}, 성적 :
          {{student.score}}
        </li>
      </ul>
      <!-- Teacher Solution -->
      <ul>
        <li v-for="student in students" :key="student.id">{{student}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      const app = Vue.createApp({
        name: 'App',
        data() {
          return {
            students: [
              { id: 1, name: '김철수', score: 85 },
              { id: 2, name: '이영희', score: 92 },
              { id: 3, name: '박민수', score: 78 },
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
