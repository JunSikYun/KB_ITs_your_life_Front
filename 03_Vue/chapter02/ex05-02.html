<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 0. 매개변수 다 필요없어. -->
      <button @click="handleDataNone">전달되는 거 없이 실행만</button>
      <!-- 1. 이벤트 객체만 필요한 경우 -->
      <button @click="handleEventOnly">이벤트 객체만</button>
      <!-- 2. 사용자 데이터만 필요한 경우 -->
      <button @click="handleDataOnly(123)">123이란 데이터만</button>
      <!-- 3. 이벤트 객체와 데이터 모두 필요한 경우 -->
      <button @click="handleBoth($event, 123)">둘 다</button>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script>
      const app = Vue.createApp({
        methods: {
          //0. 매개변수 다 필요없어.
          handleDataNone() {
            console.log('아무것도 필요 없어요~');
          },
          // 1. 이벤트 객체만 사용
          handleEventOnly(event) {
            console.log('클릭 좌표:', event.clientX, event.clientY);
          },
          // 2. 사용자 데이터만 사용
          handleDataOnly(id) {
            console.log(`ID ${id}인 항목 처리`);
          },
          // 3. 이벤트 객체와 데이터 모두 사용
          handleBoth(event, id) {
            console.log(`클릭 좌표: (${event.clientX}, ${event.clientY})`);
            console.log(`처리할 ID: ${id}`);
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
