<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="number" v-model="number1" />+<input
        type="number"
        v-model="number2"
      />=
      <p>SUM = {{sumNumber}}</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            number1: 0,
            number2: 0,
            sum: 0,
          };
        },
        computed: {
          sumNumber() {
            return (this.sum = this.number1 + this.number2);
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
