<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 목록</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
        cursor: pointer;
      }
      .sort-options {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>사용자 목록</h2>
      <div class="sort-options">
        정렬 기준:
        <label><input type="radio" v-model="sortKey" value="id" /> id</label>
        <label
          ><input type="radio" v-model="sortKey" value="name" /> name</label
        >
        <label
          ><input type="radio" v-model="sortKey" value="username" />
          username</label
        >
        <label
          ><input type="radio" v-model="sortKey" value="phone" /> phone</label
        >
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>이름</th>
            <th>사용자명</th>
            <th>전화번호</th>
            <th>회사</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in sortedUsers" :key="user.id">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.company.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>

        },
        computed: {
          sortedUsers() {
            return [...this.users].sort((a, b) => {
              if (a[this.sortKey] < b[this.sortKey]) return -1;
              if (a[this.sortKey] > b[this.sortKey]) return 1;
              return 0;
            });
          },
        },
      });

      app.mount('#app');

  </body>
</html>
