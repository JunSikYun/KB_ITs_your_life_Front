<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마우스 이벤트 테스트</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .track-area {
        width: 70%;
        height: 300px;
        background-color: aqua;
        padding: 20px;
        border-radius: 8px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="track-area" @mousemove="updateMousePosition">
        <p>이 영역 안에서 마우스를 움직여보세요</p>
        <p>마우스 위치 - X: {{ mouseX }}, Y: {{ mouseY }}</p>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            mouseX: 0,
            mouseY: 0,
          };
        },
        methods: {
          updateMousePosition(event) {
            this.mouseX = event.offsetX;
            this.mouseY = event.offsetY;
          },
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
