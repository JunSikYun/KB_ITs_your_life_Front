<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <style>
      .register-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background: white;
      }
      h3 {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-weight: bold;
      }
      .form-label {
        font-weight: bold;
      }
      .input-group-text {
        background: #f8f9fa;
        border-right: 0;
      }
      .form-control {
        border-left: 0;
      }
      .btn-primary {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      }
      .title-icon {
        font-size: 2rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="register-container">
        <h3><i class="fas fa-user title-icon"></i> 회원 가입</h3>
        <form>
          <!-- 사용자 ID -->
          <div class="mb-3">
            <label class="form-label"
              ><i class="fas fa-user"></i> 사용자 ID:</label
            >
            <div class="input-group">
              <span class="input-group-text"></span>
              <input
                type="text"
                class="form-control"
                placeholder="사용자 ID 입력"
              />
            </div>
          </div>

          <!-- 비밀번호 -->
          <div class="mb-3">
            <label class="form-label"
              ><i class="fas fa-lock"></i> 비밀번호:</label
            >
            <div class="input-group">
              <span class="input-group-text"></span>
              <input
                type="password"
                class="form-control"
                placeholder="비밀번호 입력"
              />
            </div>
          </div>

          <!-- 비밀번호 확인 -->
          <div class="mb-3">
            <label class="form-label"
              ><i class="fas fa-lock"></i> 비밀번호 확인:</label
            >
            <div class="input-group">
              <span class="input-group-text"></span>
              <input
                type="password"
                class="form-control"
                placeholder="비밀번호 확인"
              />
            </div>
          </div>

          <!-- 이메일 -->
          <div class="mb-3">
            <label class="form-label"
              ><i class="fas fa-envelope"></i> 이메일:</label
            >
            <div class="input-group">
              <span class="input-group-text"></span>
              <input
                type="email"
                class="form-control"
                placeholder="이메일 입력"
              />
            </div>
          </div>

          <!-- 아바타 이미지 -->
          <div class="mb-3">
            <label class="form-label"
              ><i class="fas fa-image"></i> 아바타 이미지:</label
            >
            <div class="input-group">
              <span class="input-group-text"></span>
              <input type="file" class="form-control" />
            </div>
          </div>

          <!-- 회원가입 버튼 -->
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-user-plus"></i> 회원가입
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
