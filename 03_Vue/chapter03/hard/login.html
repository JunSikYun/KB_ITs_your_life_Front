<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <style>
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        border-radius: 10px;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="login-container">
        <h3 class="mb-4"><i class="fa fa-sign-in-alt"></i> 로그인</h3>
        <form>
          <div class="mb-3">
            <label class="form-label"
              ><i class="fa fa-user"></i> 사용자 ID:</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="아이디를 입력하세요"
            />
          </div>
          <div class="mb-3">
            <label class="form-label"
              ><i class="fa fa-lock"></i> 비밀번호:</label
            >
            <input
              type="password"
              class="form-control"
              placeholder="비밀번호를 입력하세요"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fa fa-sign-in-alt"></i> 로그인
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
