<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-02</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      .score {
        border: solid 1px black;
      }
      .warning {
        background-color: skyblue;
        color: purple;
      }
      .warnimage {
        width: 18px;
        height: 18px;
        top: 5px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <p>1부터 100까지만 입력가능합니다.</p>
      <div>
        점수 :
        <input
          type="text"
          class="score"
          v-model.number="score"
          :class="info"
        /><img
          src="https://contactsvc.bmaster.kro.kr/img/error.png"
          class="warnimage"
          v-if="info.warning"
          title="1부터 100까지만 입력하세요."
        />
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let vm = Vue.createApp({
        data() {
          return { score: 50 };
        },
        computed: {
          info() {
            return { warning: this.score < 1 || this.score > 100 };
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
